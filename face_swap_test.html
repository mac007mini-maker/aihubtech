<!DOCTYPE html>
<html>
<head>
    <title>Face Swap API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .upload-section {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        .upload-box {
            flex: 1;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .upload-box h3 {
            color: #667eea;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            max-width: 300px;
            max-height: 300px;
            margin: 10px auto;
            border-radius: 10px;
        }
        .result-section {
            margin-top: 30px;
            text-align: center;
        }
        .loading {
            display: none;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }
        .result-image {
            max-width: 500px;
            max-height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Face Swap API Test</h1>
        <p style="text-align: center; color: #666;">
            Upload a template image and a face photo to swap faces
        </p>

        <div class="upload-section">
            <div class="upload-box">
                <h3>üì∏ Template Image</h3>
                <p>The background/scene image</p>
                <input type="file" id="templateInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('templateInput').click()">
                    Choose Template
                </button>
                <div id="templatePreview"></div>
            </div>

            <div class="upload-box">
                <h3>üòä Source Face</h3>
                <p>The face to swap in</p>
                <input type="file" id="faceInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('faceInput').click()">
                    Choose Face
                </button>
                <div id="facePreview"></div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="swapBtn" onclick="swapFaces()" disabled>
                üîÑ Swap Faces
            </button>
        </div>

        <div class="loading" id="loading">
            ‚è≥ Processing face swap... This may take 20-30 seconds...
        </div>

        <div id="error"></div>

        <div class="result-section" id="result" style="display: none;">
            <h2>‚ú® Result</h2>
            <img id="resultImage" class="result-image">
            <br>
            <button class="btn" onclick="downloadResult()">üíæ Download Result</button>
        </div>
    </div>

    <script>
        let templateBase64 = null;
        let faceBase64 = null;
        let resultBase64 = null;

        // Handle template image upload
        document.getElementById('templateInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    templateBase64 = e.target.result;
                    document.getElementById('templatePreview').innerHTML = 
                        `<img src="${templateBase64}" class="preview">`;
                    checkReady();
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle face image upload
        document.getElementById('faceInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    faceBase64 = e.target.result;
                    document.getElementById('facePreview').innerHTML = 
                        `<img src="${faceBase64}" class="preview">`;
                    checkReady();
                };
                reader.readAsDataURL(file);
            }
        });

        function checkReady() {
            document.getElementById('swapBtn').disabled = !(templateBase64 && faceBase64);
        }

        async function swapFaces() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').innerHTML = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('swapBtn').disabled = true;

            try {
                const response = await fetch('/api/ai/face-swap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_image: templateBase64,
                        source_face: faceBase64
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultBase64 = data.image;
                    document.getElementById('resultImage').src = resultBase64;
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('error').innerHTML = 
                        `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('error').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('swapBtn').disabled = false;
            }
        }

        function downloadResult() {
            if (!resultBase64) return;
            
            const link = document.createElement('a');
            link.href = resultBase64;
            link.download = `face_swap_result_${Date.now()}.png`;
            link.click();
        }
    </script>
</body>
</html>
